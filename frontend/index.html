<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthSync - Login or Register</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        </a>
        <h1>HealthSync</h1>
    </header>
    <main>
        <!-- remove the anchor tag (just for ease of page navigation) -->
        <a href="patient_homepage.html"> Go to patient home page </a>
        <a href="doctor_homepage.html"> Go to doctor home page</a>
        <div class="auth-container">
            <div class="auth-toggle">
                <button id="login-btn" class="active">Login</button>
                <button id="register-btn">Register</button>
            </div>
            <div class="auth-forms">
                <form id="login-form" class="active">
                    <h2>Login</h2>
                    <label for="email">Email:</label>
                    <input type="email" id="login-email" name="email" required>
                    <label for="password">Password:</label>
                    <input type="password" id="login-password" name="password" required>
                </form>
                <button id="login">Login</button>
                <form id="register-form">
                    <h2>Register</h2>
                    <label for="name">Name:</label>
                    <input type="text" id="register-name" name="name" required>
                    <label for="dob">DOB:</label>
                    <input type="date" id="register-dob" name="dob" required>
                    <label for="email">Email:</label>
                    <input type="email" id="register-email" name="email" required>
                    <label for="phone">Phone:</label>
                    <input type="tel" id="register-phone" name="phone" required>
                    <label for="password">Password:</label>
                    <input type="password" id="register-password" name="password" required>
                    <label>Are you a:</label>
                    <div class="radio-buttons">
                        <label>
                            <input type="radio" name="user-type" value="doctor" id="register-isDoctor">
                            Doctor
                        </label>
                        <label>
                            <input type="radio" name="user-type" value="patient">
                            Patient
                        </label>
                    </div>
                </form>
                <button id="register">Register</button>

            </div>
        </div>
    </main>
    <script src="js/script.js"></script>
    <script src="js/auth.js"></script>
</body>

</html>
