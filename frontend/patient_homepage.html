            <form>
                <div class="column1">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" name="dob" required>

                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="column2">
                    <label for="height">Height (in cm):</label>
                    <input type="number" id="height" name="height" required>

                    <label for="weight">Weight (in kg):</label>
                    <input type="number" id="weight" name="weight" required>

                    <label for="blood-group">Blood Group:</label>
                    <input type="text" id="blood-group" name="blood-group" required>

                    <label for="medical-conditions">Serious Medical Conditions:</label>
                    <textarea id="medical-conditions" name="medical-conditions"></textarea>
                </div>
                <button id="update" type="submit">Save</button>
            </form>
        </section>

        <!-- LIST OF DOCTORS SECTION -->
        <section id="doctors-section">
            <h1>Our Doctors</h1>
            <div class="doctors-grid">
                <div id="doctors-row" class="doctors-row">
                </div>
            </div>
        </section>

        <!-- LIST OF TIMINGS SECTION -->
        <section id="timings-section" class="clear-both">
            <div class="timings-div">
                <h1>Book Appointment</h1>
                <!-- timings list -->
                    <div id="timing-list" class="timing-list">
                    </div>
            </div>
        </section>

        <!-- LIST OF APPOINTMENTS SECTION -->
        <section id="appointments-section" class="clear-both">
            <div class="appoinment-div">
                <h1>Appointments</h1>
                <!-- appointments list -->
                    <div id="appointment-list" class="appointment-list">
                    </div>
            </div>
        </section>

        <!-- DOCUMENTS SECTION -->
        <section id="documents-section">
            <h1>Documents</h1>
            <!-- Document list -->
            <div class="column3">
                <div id="document-list" class="document-list">
                </div>
            </div>

            <!-- Document upload form -->
            <div class="column4">
                <div class="document-upload">
                    <h3>Upload Document</h3>
                    <form>
                        <label for="document-file">Select a document:</label>
                        <input type="file" id="document-file" name="document-file">

                        <label for="document-name">Name:</label>
                        <input type="text" id="document-name" name="document-name">

                        <button id="upload-doc" type="submit">Upload</button>
                    </form>
                </div>
            </div>
        </section>
